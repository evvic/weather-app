<!DOCTYPE html>

<html>
    <head>
        <title>Weather app</title>
        <link rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
        <link rel="icon"
          type="image/png"
          href="weather_icon.png">
    </head>
    <body>
        <!--NAVBAR BEGIN-->
        <div id="navbar-element"></div>
        <!--NAVBAR ENDS-->

        <!--Center drop-down selection-->
        <center>
            <label for="last">Choose how many latest</label>

            <select id="last" onchange="getAmount()">
            <option value="1">Latest</option>
            <option value="20">Last 20</option>
            <option value="50">Last 50</option>
            <option value="500">Last 500</option>
            </select>
            
            <label for="datatype">Choose Data Type</label>

            <select id="datatype" style="margin:10px;" onchange="getAmount()">
                <!--<option value="all">All</option>-->
                <option value="temperature">Temperature</option>
                <option value="wind_speed">Wind Speed</option>
                <option value="wind_direction">Wind Direction</option>
                <option value="light">Light</option>
                <option value="rain">Rain</option>
                <option value="humidity_in">Humidity In</option> <!--humidity_in-->
                <option value="humidity_out">Humidity Out</option>
            </select>
        </center>
        <br>

        <!--FOOTER BEGIN-->
        <div id="footer-element"></div>
        <!--FOOTER ENDS-->

        <!-- Load JavaScript files here, just above closing body tag -->
        <script src="common.js"></script>
        <script src="temp.js"></script>
        
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="icon"
            type="image/png"
            href="weather_icon.png">
        <title>Weather app - Last 500 Values</title>
            
    </head>
    <body>
        <!--NAVBAR BEGIN-->
        <div id="navbar-element"></div>
        <!--NAVBAR ENDS-->

        <span>Weather app - Last 500 Values</span>
        <br>
        
        <center>
            <label for="last">Choose how many latest</label>

                <select id="last" onchange="getAmount()">
                <option value="500">Last 500</option>
                <option value="100">Last 100</option>
                <option value="50">Last 50</option>
                <option value="20">Last 20</option>
            </select>  
        </center>
        

        <div class="container">
            <table data-auto-refresh-silent="true" class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>ID</th>
                        <th>Device ID</th>
                        <th>Time</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!--FOOTER BEGIN-->
        <div id="footer-element"></div>
        <!--FOOTER ENDS-->
        
        <!-- Load JavaScript files here, just above closing body tag -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> <!--deleting table rows. Tested & NEEDED-->
        <script src="common.js"></script>
        <script src="last500.js"></script>
    </body>
</html>
